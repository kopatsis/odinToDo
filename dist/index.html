<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <title>To-do List</title>
</head>
<body>
    <div class="Touter">
        <div class="big">Your Task List:</div>
    </div>
    <div id="content">
        <div class="title">Tasks to do:</div>
        <div class="tdtask "></div>
        <button id="create">+ Create New</button>
        <div class="done title">Finished tasks:</div>
        <div class="formOuter">
            <div class="formInner">
                <button class="close">× Close</button>
                <form id="createform" method="post" action="">
                    <label for="tname">Task Name (max 40 characters)</label>
                    <input id="tname" type="text" name="tname" maxlength="40" required/>
                    <label for="creator">Task Creator</label>
                    <input id="creator" type="text" name="creator" required/>
                    <label for="describe">Description (optional):</label>
                    <textarea id="describe" name="describe" rows="4" maxlength="500"></textarea>
                    <label for="date">Date (optional):</label>
                    <input id="date" type="date" name="date"/>
                    <input id="submit" type="submit" value="→ Submit"/>
                </form>
            </div>
        </div>
        <div class="dispOuter">
            <div class="dispInner">
                <button class="dispClose">× Close</button>
                <div class="dblInner">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
